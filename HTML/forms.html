<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <button type="button">Useless button</button>
        <p>
            <label for="username">Enter a username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Select a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="100">
        </p>
        <button>Send</button>
    </form>

    <!-- Fuera del formulario -->
    <h2>Búsqueda robada</h2>
    <h3>Buscar en Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Buscar en Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Buscar en Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree the terms</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="banda">Elegí una banda</label>
            <select name="banda" id="banda">
                <option value="">Please select a band</option>
                <option value="beatles">The Beatles</option>
                <option value="queen">Queen</option>
                <option value="zepp">Led Zeppelin</option>
                <option value="floyd">Pink Floyd</option>
                <option value="rollin">Rolling Stones</option>
            </select>
        </p>

        <p>
            <label for="nivel">Que tan buena es la banda?</label>
            <input type="range" id="nivel" min="1" max="100" name="nivel_banda">
        </p>

        <p>
            <label for="cancion">Canción favorita</label>
            <br>
            <textarea name="cancion" id="cancion" cols="40" rows="10"
                placeholder="Escribí tu canción favorita"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter the first name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
