<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="images/truco.jpg" alt="">
                            </figure>
                            </idv>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Truco Score Keeper
                                </p>
                                <button class="card-header-icon" aria-label="more options">
                                    <span class="icon">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h1 class="title is-1"><span id="nosDisplay">0</span> <span>to</span> <span
                                            id="ellosDisplay">0</span></h1>
                                    <p class="subtitle">Use the buttons below to keep score</p>

                                    <label for="pts" class="label is-large is-inline">Jugar a</label>
                                    <div class="select is-rounded">
                                        <select name="points" id="pts">
                                            <option value="15">15</option>
                                            <option value="30">30</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <footer class="card-footer">
                                <button id="nosBut" class="is-primary button card-footer-item is-large">+1 Nosotre</button>
                                <button id="ellosBut" class="is-info button card-footer-item is-large">+1 Elles</button>
                                <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
